<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <!-- Importando o Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Importando ícones do Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #1a1a1a; /* Fundo escuro */
      color: #fff; /* Texto branco */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Garante centralização vertical */
    }

    .container {
      background-color: #2a2a2a; /* Fundo do container */
      border-radius: 10px; /* Bordas arredondadas */
      padding: 20px;
      width: 100%;
      max-width: 500px; /* Ajustado para corresponder à largura da imagem */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Sombra suave */
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
      font-weight: bold;
    }

    .header .icons {
      display: flex;
      align-items: center;
      gap: 15px; /* Espaçamento entre os ícones */
    }

    .header .icons i {
      font-size: 20px;
      color: #fff;
      cursor: pointer;
    }

    .task-filter {
      display: flex;
      justify-content: flex-start; /* Alinhado à esquerda como na imagem */
      margin: 10px 0;
    }

    .task-filter select {
      background-color: transparent;
      color: #fff;
      border: none;
      padding: 5px;
      font-size: 14px;
      cursor: pointer;
      appearance: none; /* Remove o estilo padrão do select */
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg fill="white" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>'); /* Seta personalizada */
      background-repeat: no-repeat;
      background-position: right 5px center;
      padding-right: 25px; /* Espaço para a seta */
    }

    .task-filter select:focus {
      outline: none;
    }

    .task-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .task-item {
      display: flex;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #333; /* Linha divisória */
    }

    .task-item input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid #666; /* Borda cinza */
      border-radius: 50%; /* Checkbox redondo */
      background-color: transparent;
      cursor: pointer;
      outline: none;
      position: relative;
      margin-right: 10px;
    }

    .task-item input[type="checkbox"]:checked::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 10px;
      height: 10px;
      background-color: #00cc00; /* Verde quando marcado */
      border-radius: 50%;
    }

    .task-item label {
      flex-grow: 1;
      font-size: 16px;
      margin: 0;
      color: #ccc; /* Texto cinza claro */
    }

    .task-item .icons {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .task-item .icons i {
      font-size: 16px;
      color: #666;
      cursor: pointer;
    }

    .task-item .icons .bi-star-fill {
      color: #ffcc00; /* Estrela amarela */
    }

    .task-item .icons .bi-circle-fill {
      color: #00cc00; /* Ponto verde */
      font-size: 8px;
    }

    /* Ícones à direita do container */
    .sidebar-icons {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px; /* Ajustado para corresponder ao espaçamento da imagem */
    }

    .sidebar-icons i {
      font-size: 20px;
      color: #666;
      cursor: pointer;
    }

    /* Ajuste para o último item da lista (sem borda inferior) */
    .task-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Cabeçalho -->
    <div class="header">
      <h1>vectal.ai</h1>
      <div class="icons">
        <i class="bi bi-plus"></i>
        <i class="bi bi-three-dots-vertical"></i>
        <i class="bi bi-chevron-down"></i>
      </div>
    </div>

    <!-- Filtro de tarefas -->
    <div class="task-filter">
      <select>
        <option>all tasks</option>
        <option>completed</option>
        <option>pending</option>
      </select>
    </div>

    <!-- Lista de tarefas -->
    <ul class="task-list">
      <li class="task-item">
        <input type="checkbox" id="task1">
        <label for="task1">Fazer 30 minutos de exercício</label>
        <div class="icons">
          <i class="bi bi-arrow-repeat"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-circle-fill"></i>
        </div>
      </li>
      <li class="task-item">
        <input type="checkbox" id="task2">
        <label for="task2">Meditar por 10 minutos</label>
        <div class="icons">
          <i class="bi bi-arrow-repeat"></i>
        </div>
      </li>
      <li class="task-item">
        <input type="checkbox" id="task3">
        <label for="task3">Beber 2 litros de água por dia</label>
        <div class="icons">
          <i class="bi bi-arrow-repeat"></i>
        </div>
      </li>
      <li class="task-item">
        <input type="checkbox" id="task4">
        <label for="task4">Estudar programação - 1 hora</label>
        <div class="icons">
          <i class="bi bi-arrow-repeat"></i>
          <i class="bi bi-star-fill"></i>
        </div>
      </li>
      <li class="task-item">
        <input type="checkbox" id="task5">
        <label for="task5">eiai</label>
      </li>
      <li class="task-item">
        <input type="checkbox" id="task6">
        <label for="task6">REMEMBER: The more tasks you have, the better Vectal gets.</label>
        <div class="icons">
          <i class="bi bi-arrow-repeat"></i>
        </div>
      </li>
    </ul>
  </div>

  <!-- Ícones à direita -->
  <div class="sidebar-icons">
    <i class="bi bi-house-door"></i>
    <i class="bi bi-gear"></i>
    <i class="bi bi-person"></i>
    <i class="bi bi-info-circle"></i>
  </div>

  <!-- Importando o Bootstrap JS (opcional, mantido para compatibilidade) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
