<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dias da Semana com Checkbox</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }

    .days-of-week {
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
      list-style: none;
    }

    .day-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
    }

    .day-item input[type="checkbox"] {
      /* Remove o estilo padrão do navegador */
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      /* Estilo personalizado */
      width: 20px;
      height: 20px;
      border: 2px solid #333; /* Borda minimalista */
      border-radius: 50%; /* Torna o checkbox redondo */
      background-color: transparent; /* Fundo transparente */
      cursor: pointer;
      outline: none; /* Remove o contorno ao focar */
      position: relative; /* Para posicionar o marcador de seleção */
    }

    /* Estilo quando o checkbox está marcado */
    .day-item input[type="checkbox"]:checked::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 10px; /* Tamanho do marcador interno */
      height: 10px;
      background-color: #333; /* Cor do marcador */
      border-radius: 50%; /* Marcador redondo */
    }

    /* Efeito ao passar o mouse */
    .day-item input[type="checkbox"]:hover {
      border-color: #666; /* Borda mais clara ao passar o mouse */
    }

    .day-item label {
      margin: 0;
      padding: 0;
      line-height: 1;
      margin-top: 5px;
      color: #333; /* Cor da letra */
    }
  </style>
</head>
<body>
  <ul class="days-of-week">
    <li class="day-item">
      <input type="checkbox" id="dom">
      <label for="dom">D</label>
    </li>
    <li class="day-item">
      <input type="checkbox" id="seg">
      <label for="seg">S</label>
    </li>
    <li class="day-item">
      <input type="checkbox" id="ter">
      <label for="ter">T</label>
    </li>
    <li class="day-item">
      <input type="checkbox" id="qua">
      <label for="qua">Q</label>
    </li>
    <li class="day-item">
      <input type="checkbox" id="qui">
      <label for="qui">Q</label>
    </li>
    <li class="day-item">
      <input type="checkbox" id="sex">
      <label for="sex">S</label>
    </li>
    <li class="day-item">
      <input type="checkbox" id="sab">
      <label for="sab">S</label>
    </li>
  </ul>
</body>
</html>
